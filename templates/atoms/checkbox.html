<div class="form-check {{ class }}">
    <input 
        class="form-check-input" 
        type="checkbox" 
        id="{{ id }}" 
        name="{{ name }}"
        {% if checked %}checked{% endif %}
        {% if value %}value="{{ value }}"{% endif %}
    >
    <label class="form-check-label" for="{{ id }}">
        {{ label }}
    </label>
</div>
