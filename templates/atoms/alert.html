<div class="alert alert-{{ type|default:'info' }} alert-dismissible fade show {{ class }}" role="alert" style="animation: slideUp 0.4s ease-out;">
    {% if icon %}
    <i class="{{ icon }} me-2"></i>
    {% else %}
        {% if type == 'success' %}<i class="bi bi-check-circle me-2"></i>
        {% elif type == 'danger' %}<i class="bi bi-exclamation-circle me-2"></i>
        {% elif type == 'warning' %}<i class="bi bi-exclamation-triangle me-2"></i>
        {% elif type == 'info' %}<i class="bi bi-info-circle me-2"></i>
        {% endif %}
    {% endif %}
    {{ message }}
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
</div>
