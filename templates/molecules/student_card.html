<div class="card mb-2 student-card {{ class }}">
    <div class="card-body">
        <div class="d-flex justify-content-between align-items-start">
            <div>
                <h6 class="mb-1"><i class="bi bi-person-circle me-1"></i>{{ student.first_name }} {{ student.last_name }}</h6>
                <small class="text-muted"><i class="bi bi-id-card me-1"></i>{{ student.student_id }}</small>
            </div>
            <div>
                {{ extra_content }}
            </div>
        </div>
        {% if attendance_rate is not None %}
        <div class="progress-bar-custom" data-tooltip="Attendance Rate">
            <div class="progress-bar-inner">
                <div style="width: {{ attendance_rate }}%;"></div>
            </div>
            <span class="progress-text">{{ attendance_rate }}%</span>
        </div>
        {% endif %}
    </div>
</div>
