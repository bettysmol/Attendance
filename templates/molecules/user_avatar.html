<div class="user-avatar {{ class }}">
    {% if user.profile.avatar %}
        <img src="{{ user.profile.avatar.url }}" alt="{{ user.get_full_name }}" class="rounded-circle {{ size|default:'avatar-md' }}" style="object-fit: cover;">
    {% else %}
        <div class="avatar-placeholder rounded-circle {{ size|default:'avatar-md' }} d-flex align-items-center justify-content-center bg-primary text-white">
            {{ user.first_name|slice:":1"|upper }}{{ user.last_name|slice:":1"|upper }}
        </div>
    {% endif %}
</div>
